<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar" th:with="authentication=${session.SPRING_SECURITY_CONTEXT.getAuthentication()}">
    <nav class="navbar bg-light">
        <form class="container-fluid justify-content-center">
            <a class="btn btn-outline-dark me-2" href="/">Go home</a>
            <a class="btn btn-outline-dark me-2" href="/tables/all">All tables</a>
            <a class="btn btn-outline-dark me-2" href="/users/all"
               th:if="${authentication.getAuthorities().contains(T(com.divizia.dbconstructor.model.enums.Role).ADMIN)}">
                Manage users
            </a>
            <span class="navbar-text me-2" style="color: black; font-weight: bold" th:text="${authentication.getName()} + ':'"></span>
            <a class="btn btn-outline-dark me-2" th:href="@{'/users/edit/{id}'(id=${authentication.getName()})}">My profile</a>
            <a class="btn btn-outline-danger" href="/logout">Logout</a>
        </form>
    </nav>
</div>

</body>
</html>
