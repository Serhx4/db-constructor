<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Welcome</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="px-4 py-5 my-5 text-center">
    <h1 th:text="'Hello, ' + ${#authentication.name} + '!'" class="display-5 fw-bold">Hello!</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Welcome to DB Constructor project.
            So, what you will do?</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="tables/all" type="button" class="btn btn-primary btn-lg px-4 gap-3">Go to tables</a>
            <a th:href="@{'/users/edit/{id}'(id=${#authentication.name})}"
               type="button" class="btn btn-outline-secondary btn-lg px-4">Edit your profile</a>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a href="users/all" type="button" class="btn btn-outline-secondary btn-lg px-4">Manage users</a>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
