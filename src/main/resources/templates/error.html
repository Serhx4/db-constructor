<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Whitelabel</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="text-center">
    <h1>Ooops, something went wrong!</h1>
    <h2 th:text="'Error code ' + ${errorCode}"></h2>
</div>

<div class="d-flex justify-content-center" th:if="${errorMessage != null}">
    <div class="mb-3">
        <label class="form-label" for="errorMessage">Error message:</label>
        <textarea class="form-control" id="errorMessage" readonly rows="10" style="width: 32rem"
                  th:text="${errorMessage}"></textarea>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
