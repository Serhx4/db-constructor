<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Edit user</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div class="text-center">
    <h1>Edit user</h1>
    <p><a class="btn btn-primary" href="/users/all" role="button">Return</a></p>
</div>

<div class="w-100 p-4 d-flex justify-content-center pb-4">
    <form method="post">

        <div class="mb-3">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" id="email" placeholder="name@example.com" th:name="email" th:value="${user.email}"
                   type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" th:name="name" th:value="${user.name}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" th:name="password" th:value="${user.password}" type="password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="role">Role</label>
            <select class="form-select" id="role" th:name="role">
                <option th:each="role: ${roles}"
                        th:selected="${role == user.role}"
                        th:text="${role}"
                        th:value="${role}">
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Edit</button>
        </div>

    </form>
</div>

<div class="text-center">
    <p th:each="error : ${errorList}" th:text="${error}"></p>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
