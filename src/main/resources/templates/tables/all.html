<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Tables</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div class="text-center">
    <h1>Manage tables</h1>
    <p><a class="btn btn-primary" href="/" role="button">Go home</a></p>
    <p th:if="${isAdmin}"><a class="btn btn-primary" href="/tables/create" role="button">Create new</a></p>
</div>

<div class="d-flex justify-content-center">
    <table class="table table-striped" style="width: 60rem">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Requisites</th>
            <th scope="col">Records</th>
            <th scope="col" th:if="${isAdmin}">Edit</th>
            <th scope="col" th:if="${isAdmin}">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}">
            <th scope="row" th:text="${table.id}"></th>
            <td th:text="${table.name}"></td>
            <td th:text="${table.author.id}"></td>
            <td th:text="${table.requisites.size()}"></td>
            <td>
                <form th:action="@{'/records/{id}/all'(id=${table.id})}">
                    <button type="submit" class="btn btn-success">Records</button>
                </form>
            </td>
            <td th:if="${isAdmin}">
                <form th:action="@{'edit/{id}'(id=${table.id})}">
                    <button type="submit" class="btn btn-secondary">Edit</button>
                </form>
            </td>
            <!--<td th:if="${isAdmin}">
                <form th:action="@{'delete/{id}'(id=${table.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>-->
            <td th:if="${isAdmin}">
                <button type="button" class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteConfirm">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="deleteConfirm" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteConfirmLabel">Attention</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>If you delete this table, all records will be deleted too.</p>
                <p>Do you confirm?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
