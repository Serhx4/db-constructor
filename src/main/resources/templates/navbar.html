<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Navbar</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar bg-light">
        <form class="container-fluid justify-content-center">
            <button class="btn btn-outline-dark me-2" href="/tables/all">All tables</button>
            <button class="btn btn-outline-dark me-2" href="/users/all" th:if="${isAdmin}">Manage users</button>
            <button class="btn btn-outline-dark me-2" th:href="@{'/users/edit/{id}'(id=${user.id})}">My profile</button>
            <button class="btn btn-outline-danger" href="/logout">Logout</button>
        </form>
    </nav>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
